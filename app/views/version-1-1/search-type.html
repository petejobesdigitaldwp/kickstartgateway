
{% extends "layout.html" %}

{% block pageTitle %}
Find a Kickstart Gateway
{% endblock %}

{% block content %}


      
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

                  
          <form method="post" class="form" id="question-form">
          <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                  <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                    <h1 class="govuk-fieldset__heading">
                        How do you want to find a gateway?  </h1>
                  </legend>
                  <div class="govuk-radios">
                    <div class="govuk-radios__item">
                      <input class="govuk-radios__input" id="how-to-find" name="how-to-find" type="radio" value="england">
                      <label class="govuk-label govuk-radios__label" for="how-to-find">
                        Find gateways located near me
                      </label>
                    </div>
                    <div class="govuk-radios__item">
                            <input class="govuk-radios__input" id="how-to-find-3" name="how-to-find" type="radio" value="scotland">
                            <label class="govuk-label govuk-radios__label" for="how-to-find-3">
                              Find all gateways that serve my area or multiple areas
                            </label>
                          </div>
                  </div>
              
                </fieldset>
              </div>

              <button class="govuk-button">Continue</button>

            </form>


    </div>

</div>

<script type="text/javascript">

    document.getElementById("how-to-find").onclick = function () {
      var link = "postcode";
      document.getElementById("question-form").action=link;
    }

    document.getElementById("how-to-find-3").onclick = function () {
      var link = "where";
      document.getElementById("question-form").action=link;
    }
</script>

{% endblock %}
